<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="./main.js" defer></script>
</head>

<body>

    <div class="content">
        <div class="left-section">
            <div class="title">
                <h1><span>Todo</span>List</h1>
                <p>Plan, Execute, Achieve!</p>
            </div>
            <div class="links">
                <div class="link-items">Today</div>
                <div class="link-items">Important</div>
                <div class="link-items">Done</div>
            </div>
        </div>
        <div class="right-section">

            <div class="project-heading">
                <p>Project Name</p>
            </div>
            <br>
            <div class="project-description">
                <div class="labels">
                    <label for="priority">Priority:</label>
                    <label for="date">Due Date:</label>
                </div>
                <div class="label-values">
                    <select name="priority" id="priority-list">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <p id="label-values-date">11/9/2023</p>
                </div>
            </div>
            <br>
            <div class="project-todos">
                <div class="todo-container">
                    <div class="todo-container-heading">Todo</div>
                    <div class="todo-card">
                        <span class="material-symbols-outlined todo-card-icons">
                            delete
                        </span>
                    </div>
                    <div class="todo-card"></div>
                    <div class="todo-card"></div>
                </div>
                <div class="todo-container">
                    <div class="todo-container-heading">In Progress</div>
                    <div class="todo-card"></div>
                    <div class="todo-card"></div>
                    <div class="todo-card"></div>
                </div>
                <div class="todo-container">
                    <div class="todo-container-heading">Over Due</div>
                    <div class="todo-card">lorem</div>
                    <div class="todo-card"></div>
                    <div class="todo-card"></div>
                    <div class="todo-card"></div>
                    <div class="todo-card"></div>
                    <div class="todo-card"></div>

                </div>
                <div class="todo-container">
                    <div class="todo-container-heading">Completed</div>
                    <div class="todo-card"></div>
                    <div class="todo-card"></div>
                    <div class="todo-card"></div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
