<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="your-project-dir/icon-font/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/styles.css">
    <script src="./main.js" defer></script>

</head>

<body>

    <div class="content">
        <div class="left-section">
            <div class="title">
                <h1><span>Todo</span>List</h1>
                <p>Plan, Execute, Achieve!</p>
            </div>
            <div class="links">
                <div class="link-items">Today</div>
                <div class="link-items">Important</div>
                <div class="link-items">Done</div>
            </div>
        </div>
        <div class="right-section">

            <div class="project-heading">
                <p>Project Name</p>
            </div>
            <br>
            <div class="project-description">
                <div class="labels">
                    <label for="priority">Priority:</label>
                    <label for="date">Due Date:</label>
                </div>
                <div class="label-values">
                    <select name="priority" id="priority-list">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <p id="label-values-date">11/9/2023</p>
                </div>
            </div>
            <br>
            <div class="project-todos">
                <div class="todo-container">
                    <div class="todo-container-heading">
                        <span>Todo</span>
                        <button>+</button>
                    </div>
                    <div class="todo-card">
                        <div id="todo_date">
                            <span> 19th Feb 2023</span>
                        </div>
                        <div id="todo_title">
                            <div class="todo_title_text">
                                Brush your teeth and scrape your tounge
                            </div>
                        </div>
                        <div id="todo_time_delete">
                            <span>9:30 - 8:30</span>
                            <button>Done</button>
                            <button>Delete</button>
                            <button>Edit</button>
                        </div>
                    </div>
                </div>
                <div class="todo-container">
                    <div class="todo-container-heading">
                        <span>In Progress</span>
                        <button>+</button>
                    </div>
                    
                </div>
                <div class="todo-container">
                    <div class="todo-container-heading">
                        <span>Completed</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="todo-container">
                    <div class="todo-container-heading">
                        <span>Overdue</span>
                        <button>+</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
