<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <!-- <link rel="stylesheet" href="../src/styles.css"> -->
    <script src="./main.js" defer></script>

</head>

<body>

    <div class="content">
        <div class="left-section">
            <div class="title">
                <h1><span>Todo</span>List</h1>
                <p>Plan, Execute, Achieve!</p>
            </div>
            <div class="project-links-container">
                <div class="project-link-heading">
                    <span>Projects</span>
                    <button>+</button>
                </div>
                <div class="project-link-items">Personal</div>
                <div class="project-link-items">Design</div>
            </div>
        </div>
        <div class="right-section">
            <div class="project-banner">
                <p>Project Name</p>
            </div>


            <div class="project-description">
                <div class="labels">
                    <label for="priority">Priority:</label>
                    <label for="date">Due Date:</label>
                </div>
                <div class="label-values">
                    <div class="priority-buttons">
                        <button class="high-priority">High</button>
                        <button class="mid-priority">Medium</button>
                        <button class="low-priority">Low</button>
                    </div>
                    <p id="label-values-date">11th Sept 2023</p>
                </div>
            </div>


            <div class="project-todos">
                <div class="todo-container">
                    <div class="todo-container-heading">
                        <span>Todo</span>
                        <button>+</button>
                    </div>
                    <div class="todo-card">
                        <div id="todo_date">
                            <span> 19th Feb 2023</span>
                        </div>
                        <div id="todo_title">
                            <div class="todo_title_text">
                                Brush your teeth and scrape your tounge
                            </div>
                        </div>
                        <div id="todo_time_delete">
                            <span>9:30 - 8:30</span>
                            <button>Done</button>
                            <button>Delete</button>
                            <button>Edit</button>
                        </div>
                    </div>
                </div>
                <div class="todo-container">
                    <div class="todo-container-heading">
                        <span>In Progress</span>
                        <button>+</button>
                    </div>

                </div>
                <div class="todo-container">
                    <div class="todo-container-heading">
                        <span>Completed</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="todo-container">
                    <div class="todo-container-heading">
                        <span>Overdue</span>
                        <button>+</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
